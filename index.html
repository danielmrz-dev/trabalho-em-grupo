<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de tarefas</title>
</head>
<body>
    <main class="container">
        <h1>Lista de tarefas</h1>
        
        <form class="formulario">
            <input type="text" name="" id="" placeholder="Adicione sua tarefa" class="text-input">
            <button class="btn-adicionar-tarefa">Adicionar</button>       
        </form>

        <form class="filtro">
            <input type="number" class="input-filtro" placeholder="Digite o id da tarefa">
            <button class="btn-filtrar">Filtrar</button>
            <button class="limpar-filtro">Limpar filtro</button>
        </form>

        <ul class="lista">
            
        </ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
